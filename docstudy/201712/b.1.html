<!DOCTYPE html>
<html>
<head>
    <title>data 必须是函数</title>
    <script src="./vue.min.js"></script>
</head>


<body>
    <div id="example-2">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>
    <div id="example-3">
            <simple-counter2></simple-counter2>
            <simple-counter2></simple-counter2>
            <simple-counter2></simple-counter2>
        </div>
<script>
    var data ={counter:0}

    Vue.component('simple-counter',{
        template:'<button v-on:click = "counter +=1">{{counter}}</button>',
        data:function(){
            return data
        }
    })
  
    new Vue({
        el:"#example-2"
    })
    Vue.component('simple-counter2',{
        template:'<button v-on:click = "counter +=1">{{counter}}</button>',
        data:function(){
            return {
                counter:0 
            }
        }
    })
  
    new Vue({
        el:"#example-3"
    })
</script>
</body>
</html>

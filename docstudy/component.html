<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="js/vue.min.js" type="application/javascript"></script>
</head>
<body>
<div id="app">
    <ol>
    <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">

    </todo-item>
    </ol>
</div>

<script>
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    });
    var vm = new Vue({
        el:'#app',
        data:{
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其他什么人吃的东西' }
            ]
        }

    })

</script>

</body>
</html>

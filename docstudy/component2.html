<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="js/vue.min.js" type="application/javascript"></script>
</head>
<body>
    <div id="example">
        <my-component></my-component>
    </div>

    <script>
        Vue.component('my-component',{
            template:'xxx'
        });
        new Vue({
            el:'#example'
        })
    </script>

</body>
</html>

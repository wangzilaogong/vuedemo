<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/jquery-1.7.2.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:"#box",
                data:{
                    mydata:[],
                    username:'',
                    age:''
                },
                methods:{
                    add:function(){
                        this.mydata.push({
                            name:this.username,
                            age:this.age
                        })
                        this.username='';
                        this.age='';
                    }

                }

            }
            );
        };





    </script>
</head>
<body>
<div id="box" class="container">
    <form role="form">
        <form role ="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" class="form-control" placeholder="用户名" v-model="username">
        </form>
        <form role ="form-group">
            <label for="age">年 龄</label>
            <input type="text" id="age" class="form-control" placeholder="年龄" v-model="age">
        </form>
        <form role ="form-group">
            <input type="button" value="添加" class="btn btn-primary" @click="add()">
            <input type="reset" value="重置"class="btn btn-danger" >
        </form>
    </form>
    <hr>
    <table class="table table-bordered table-hover">
        <caption class="h3 text-center">用户信息表</caption>
        <tr class="text-center">
            <th class="text-center">序号</th>
            <th class="text-center">姓名</th>
            <th class="text-center">年龄</th>
            <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" v-for="item in mydata" >
            <td>{{$index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td class="text-center">
                <button class="btn btn-danger" data-toggle="modal" data-target="#layer">删除</button>
            </td>
        </tr>
        <tr v-show="mydata.length>1">
            <td colspan="4" class="text-right"><button class="btn btn-danger">删除全部</button></td>
        </tr>
        <tr>
            <td colspan="4" class="text-center text-muted" v-show="mydata.length==0">
                <p>暂无数据</p>
            </td>
        </tr>
    </table>
    <!--modal弹窗-->
    <div role="dialog" class="modal fade small" id="layer">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">确认删除吗？</h4>
                </div>

                <div class="modal-body text-right">
                    <button data-dismiss="modal" class="btn btn-primary">取消</button>
                    <button data-dismiss="modal" class="btn btn-danger">确认</button>
                </div>
            </div>

        </div>



    </div>

</div>

</body>
</html>

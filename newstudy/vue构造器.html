<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造器</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <script>
        var data = {a:1}
        var vm  = new Vue({
            data:data
        })
        console.log(vm.a === data.a);
        vm.a=4;
        console.log(vm.a);
        console.log(data.a);
    </script>
</body>
</html>
